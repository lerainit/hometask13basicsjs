    <title>Banners</title>
    <style>
      .image-to-show {
        display: none;
        width: 400px;

      }
.active{
  display: block;
}
      .images-wrapper {
        display: flex;
        justify-content: center;
      }

       .buttons{
        width: 200px;
height: 100px;
        margin: 0 auto;
      }

      button{

        width: 70px;
        height: 50px;
        background: grey;
        color: #fff;
        border: none;
        margin-top:20px ;
      }
    </style>
  </head>
  <body>
<div class="buttons">
    <button>Stop</button>

    <button class="continue">Continue</button></div>
    <div class="images-wrapper">
      <img  src="./img/1.jpg" alt="image of game" class="image-to-show" />
      <img  src="./img/2.jpg" alt="image of game" class="image-to-show" />
      <img  src="./img/3.JPG" alt="image of game" class="image-to-show" />
